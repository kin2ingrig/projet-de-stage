{% load static %}

{% include 'partials/header.html' %}

{% block content %}

{% include 'partials/admin.html' %}

{% include 'partials/welcome.html' %}
<!-- End Left menu area -->


<style>
    .rowform{
        margin-top: 5%;
    }
</style>
<div class="password-meter-area mg-b-15">
    <div class="container-fluid">
        <div class="rowform">                      
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="sparkline9-list mg-t-30">
                    <div class="sparkline9-hd">
                        <div class="main-sparkline9-hd">
                            <h1 class="text-aligne center">Ajouter une Agence<span class="password-mt-none"></span></h1>
                        </div>
                    </div>
                    <div class="sparkline9-graph">
                        <div id="pwd-container4">
                            <form action="{% url 'ajouterAgence' %}" method="post">
                                {% csrf_token %}
                            <div class="form-group">
                                    <label for="">Numero de l'agence</label>
                                    <input type="text" placeholder="Numero" class="form-control" name="NoAgence" required>
                            </div>
                            <div class="form-group">
                                <label for="familyname">Nom de l'agence</label>
                                <input type="text" class="form-control" id="familyname" placeholder="Nom" name="nom" required>
                            </div>
                            <div class="form-group">
                                <label for="">Numero de telephone</label>
                                <input type="text" class="form-control example4" id="password4" placeholder="Numero de telephone" name="tel" required>
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control example4" id="password4" placeholder="Email" name="mail" required>
                            </div>
                            <div class="form-group">
                                <label for="">Localisation</label>
                                <input type="text" class="form-control example4" id="password4" placeholder="Situation geographique" name="localisation" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="payment-adress">
                                        <button type="submit" class="btn btn-primary waves-effect waves-light">Ajouter</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% include 'partials/footer.html' %}
