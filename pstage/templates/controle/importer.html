{% include 'partials/header.html' %}



{% include "partials/cccoadmin.html" %}




{% block content %}
{% include 'partials/welcome.html' %}

  
<style>
    .multi-uploader-cs{
        margin-top: 10%;
    }
</style>
<div class="multi-uploaded-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="dropzone-pro mg-tb-30">
                    <div id="dropzone1" class="multi-uploader-cs">
                        
                        <form action="{% url 'importer' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="agence">Agence</label>
                                    <select class="select2_demo_3 form-control" name="agence" required>
                                        <option>Selectionner</option>
                                        {% for agence in agences %}
                                            <option value="{{ agence.NoAgence }}">{{ agence.nom }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="operateur">Operateur</label>
                                    <select class="select2_demo_3 form-control" name="operateur" required>
                                        <option>Selectionner</option>
                                        {% for operateur in operateurs %}
                                            <option value="{{ operateur.id }}">{{ operateur.nom }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                            <label for="formFileMultiple" class="form-label"></label>
                            <input class="form-control" type="file" id="formFileMultiple" name="f_operateur" />
                            <div class="btn1" style="margin-top: 5%;">
                                <button id="infoModal" class="btn btn-primary" data-toggle="modal" data-target="#infoModal">Importer</button>
                            </div>
                        </form>
                        <div class="messages" style="color: rgb(6, 6, 148);">
                            {% for message in messages %}
                                <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
